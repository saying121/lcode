name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [nightly]
    steps:
      - uses: actions/checkout/@v4

      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Rust Cache
        if: startsWith(matrix.os, 'ubuntu-')
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: "~/.cache/lcode/"

      - name: Rust Cache
        if: startsWith(matrix.os, 'windows-')
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: "~/AppData/Local/lcode/"

      - name: Rust Cache
        if: startsWith(matrix.os, 'macos-')
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: "~/Library/Caches/lcode/"

      - name: Install Dependencies
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt update
          sudo apt install -y libdbus-1-dev libsecret-1-dev gnome-keyring

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run Test
        run: |
          # cargo nextest run get_all_pbs_works new_get_index # generate database
          cargo nextest run --locked
