[package]
name                   = "leetcode-api"
version                = "0.2.1"
description            = "leetcode api"
license                = "MIT"
edition.workspace      = true
authors.workspace      = true
homepage.workspace     = true
rust-version.workspace = true
repository.workspace   = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = { workspace = true }
reqwest = { workspace = true }
tokio   = { workspace = true }

sea-orm       = { workspace = true }
tracing       = { workspace = true }
miette        = { workspace = true }
colored       = { workspace = true }
unicode-width = { version = "^0.1" }
paste         = { workspace = true }

serde      = { workspace = true }
serde_json = { workspace = true }

ratatui = { workspace = true }
regex   = { workspace = true }

dirs = { workspace = true }

# render
html2text            = { workspace = true, optional = true }
scraper              = { version = "^0.18", optional = true }
syntect              = { version = "^5", default-features = false, features = ["regex-fancy", "default-syntaxes"], optional = true }
pulldown-cmark-mdcat = { version = "^2", default_features = false, optional = true }
pulldown-cmark       = { version = "^0.9", default_features = false, features = ["simd"], optional = true }
tabled               = { version = "^0.15", default_features = true, optional = true }

lcode-config    = { workspace = true }
decrypt-cookies = { workspace = true }

[dev-dependencies]
pretty_assertions  = { workspace = true }
tracing-subscriber = { workspace = true }

[lints]
workspace = true

[features]
render = ["html2text", "scraper", "syntect", "pulldown-cmark-mdcat", "pulldown-cmark", "tabled"]
